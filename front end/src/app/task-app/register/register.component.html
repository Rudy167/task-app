<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register </h5>
                    <form class="form-signin" [formGroup]="registerForm">
                        <div class="form-group mt-2">
                            <label for="inputName" [ngClass]="{'required': checkField(registerForm.get('name')) }">Name
                                *</label>
                            <input type="text" [ngClass]="{'required': checkField(registerForm.get('email')) }"
                                class="form-control rounded" id="inputName" aria-describedby="nameHelp"
                                placeholder="Enter your name" formControlName="name">
                        </div>
                        <div class="form-group mt-2">
                            <label for="inputEmail"
                                [ngClass]="{'required': checkField(registerForm.get('email')) }">Email address *</label>
                            <input type="email" [ngClass]="{'required': checkField(registerForm.get('email')) }"
                                class="form-control rounded" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email" formControlName="email">
                        </div>

                        <div class="form-group mt-2">
                            <label for="inputPassword"
                                [ngClass]="{'required': checkField(registerForm.get('password')) }">Password *</label>
                            <input type="password" class="form-control rounded"
                                [ngClass]="{'required': checkField(registerForm.get('password')) }" id="inputPassword"
                                aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
                        </div>

                        <p class="alert alert-danger" role="alert" *ngIf="error">
                            <strong>There was an error!</strong><br>{{errorMessage}}
                        </p>
                        <div class="row">
                            <button id="submitButton" class="btn btn-lg btn-primary  text-uppercase mt-4" type="button"
                                [disabled]="!registerForm.valid || processing || isRegisterSuccess " (click)="signIn($event)">Sign In
                                Insead?</button>
                            <button class="btn btn-lg btn-success  text-uppercase mt-4 float-right" [disabled]="isRegisterSuccess" (click)=register()
                                type="button">register</button>
                        </div>

                        <div class="row">
                            <div class="alert alert-success mt-4" role="alert" *ngIf="isRegisterSuccess">
                               Register Successful, you will be navigated to login page in 5 sec
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
